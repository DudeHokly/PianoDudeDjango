{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="py-20 min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Регистрация</h2>

    <form method="post" action="{% url 'general:register' %}" class="space-y-5" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class='mb-4'>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-[#008080] text-white py-2 px-4 rounded-md hover:bg-[#006666] transition duration-300 ease-in-out shadow-md hover:shadow-lg">
        Зарегистрироваться
      </button>
    </form>

    <div class="mt-6 text-sm text-center text-gray-600">
      Уже есть аккаунт?
      <a href="{% url 'general:login' %}" class="text-[#008080] hover:underline font-medium">Войти</a>
    </div>
  </div>
</section>
{% endblock %}
