{% extends 'base.html' %}
{% block title %}Страница авторизации{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full mx-auto bg-white shadow-md rounded-xl p-8 animate-fade-in">
    <h2 class="text-2xl font-bold text-center mb-6">Вход в аккаунт</h2>

    {% if form.errors %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        Некорректный логин или пароль. Попробуйте снова.
      </div>
    {% endif %}

    <form method="post" action="{% url 'general:login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Логин</label>
        <input
          type="text"
          name="username"
          id="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#008080] focus:border-[#008080]"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input
          type="password"
          name="password"
          id="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#008080] focus:border-[#008080]"
          required
        />
      </div>

      <button type="submit" class="w-full bg-[#008080] text-white py-2 px-4 rounded-md hover:bg-[#006666] transition">
        Войти
      </button>
    </form>

    <div class="mt-6 text-sm text-center text-gray-600">
      <p class="mt-2">
        Нет аккаунта?
        <a href="{% url 'general:register' %}" class="text-[#008080] hover:underline">Зарегистрируйтесь</a>
      </p>
    </div>
  </div>  
</section>
{% endblock %}
