{% extends 'base.html' %}
{% block content %}
<div class="pt-[100px] pb-[150px]">
  <form method="post" class="bg-white shadow-xl border border-gray-100 rounded-2xl p-8 space-y-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-8">Редактировать пользователя</h2>
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2">Логин</label>
        <input id="username" name="username" value="{{ user_obj.username }}" type="text"
          class="p-3 rounded-lg border border-gray-300 focus:ring-[#008080] focus:outline-none w-full"
          required>
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input id="email" name="email" value="{{ user_obj.email }}" type="email"
          class="p-3 rounded-lg border border-gray-300 focus:ring-[#008080] focus:outline-none w-full"
          required>
      </div>
      <div>
        <label for="fio" class="block text-gray-700 font-medium mb-2">ФИО</label>
        <input id="fio" name="fio" value="{{ profile.fio }}" type="text"
          class="p-3 rounded-lg border border-gray-300 focus:ring-[#008080] focus:outline-none w-full"
          required>
      </div>
      <div>
        <label for="phone" class="block text-gray-700 font-medium mb-2">Телефон</label>
        <input id="phone" name="phone" value="{{ profile.phone }}" type="tel"
          class="p-3 rounded-lg border border-gray-300 focus:ring-[#008080] focus:outline-none w-full"
          required>
      </div>
    </div>
    <div class="text-right">
      <button type="submit"
        class="bg-[#008080] text-white px-6 py-3 rounded-full hover:bg-[#006666] transition-colors text-lg font-medium shadow">
        Сохранить
      </button>
    </div>
  </form>
</div>
{% endblock %}
